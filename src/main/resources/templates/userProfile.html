  <div class="col-md-7 col-lg-12">
    <h4 class="mb-3 fst-italic fw-bold text-success">Your details</h4>
    <form class="needs-validation" novalidate th:action="@{/user/update}" th:method="@{post}" th:object="${change}" enctype="multipart/form-data">
      <div class="row g-3">
        <input type="hidden" th:value="${change.id}" th:field="*{id}">

        <div class="col-sm-12">
          <label for="fullName" class="form-label fw-light">Full name</label>
          <input type="text" class="form-control" th:value="${change.fullName}" th:field="*{fullName}" id="fullName" placeholder=""  required>
          <div class="invalid-feedback">
            Valid full  name is required.
          </div>
        </div>

        <div class="col-12">
          <label for="email" class="form-label fw-light">Email</label>
          <input type="email" class="form-control" th:value="${change.email}" th:field="*{email}" id="email" placeholder="you@example.com">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="col-12">
          <label for="password" class="form-label fw-light">Change Password</label>
          <input class="form-control" type="password" th:value="${change.password}" th:field="*{password}" id="password" placeholder="**********" required>
          <div class="invalid-feedback">
            Please enter a passowrd
          </div>
        </div>




        <div class="input-group">
          <input class="form-control" id="inputGroupFile04" type="file" name="image" accept="image/*">
        </div>








      </div>
