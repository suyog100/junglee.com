<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" th:href ="@{/css/login.css}">
</head>
<body>




<div class="container">

    <div class="wrapper">
        <form th:action="@{/login}" th:method="@{post}">
            <h1>Login</h1>
            <p>If you are already a member, easily log in</p>
<!--            <input class="fullname" type="text" id="text" placeholder="FullName">-->
            <input type="email" name="email" id="email" placeholder="Email">
            <div class="pass-icon">
                <input type="password" name="password" id="password" placeholder="password">
                <img src="https://cdn.pixabay.com/photo/2016/12/18/11/04/eye-1915454_960_720.png">
            </div>

            <a href="#">Forgot my password</a>
            <input type="submit" id="login-btn" value="Login">
            <div class="or">
                <hr>
                <span>OR</span>
                <hr>
            </div>
            <button class="google-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                    <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                </svg>
                Login with Google
            </button>
            <div class="register">
                <p>If you don't have an account</p>
<!--                <button class="register-btn">Register</button>-->
                <a class="register-btn" href="/register" id="signup">Register</a>
            </div>
        </form>

    </div>

    <div class="main-img"></div>
</div>

</body>

</html>
